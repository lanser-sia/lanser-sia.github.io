lv/logo.png","logo":"https://lanser.lv/logo.png","photo":"https://lanser.lv/photo.jpg","url":"https://lanser.lv/","priceRange":"$","isicV4":"9523","hasMap":"https://goo.gl/maps/r6d6ZfvHdnk"}</script></head><body><header><nav class="languages"><ul><li><a href="/lv/index">LV</a></li><li><a href="/en/index">EN</a></li><li><a href="/ru/index">RU</a></li></ul></nav></header><nav><ul class="pages"><li><a href="/en/about">About</a></li><li><a href="/en/prices">Prices</a></li><li><a href="/en/contact">Contact</a></li><li><a href="/en/media">Media</a></li></ul></nav></body><main><h1>Sia Lanser</h1><p>Remonts un apkope kurpes, aprīkošana papēži, remontu un tehnisko apkopi ādas izstrādājumu, bagāžas un tamlīdzīgi</p><div class="store"><picture><source media="(min-width: 960px)" srcset="/static/img/store-s-c0bd20bb94.jpg 1x, /static/img/store-h-974d57e96e.jpg 2x"><source media="(min-width: 480px)" srcset="/static/img/store-s-c0bd20bb94.jpg 1x, /static/img/store-m-3e623021b4.jpg 2x"><source media="(min-width: 240px)" srcset="/static/img/store-s-c0bd20bb94.jpg 2x"><img src="/static/img/store-m-3e623021b4.jpg" alt="Lanser store"></picture></div><div id="navigationPanel"><div><label for="start">Get directions from:</label><input id="start"><input id="end" value="56.948010, 24.124630" hidden=""></div><div><label>Mode of Travel:</label><select id="mode"><option value="DRIVING">Driving</option><option value="WALKING">Walking</option><option value="BICYCLING">Bicycling</option><option value="TRANSIT">Transit</option></select></div></div><div id="map"></div><div id="directions"></div><script>var map;
function initMap() {
    var mapCenter = {lat: 56.947693, lng: 24.124859};
    var streetStart = {lat:56.94802, lng:24.12463};
    var streetEnd = {lat:56.94768, lng:24.124783};
    var entrance = {lat: 56.94765, lng: 24.1249};
    var iconPosition = {lat: 56.947593, lng: 24.125};
    var control = document.getElementById('navigationPanel');
    var directionsDisplay = new google.maps.DirectionsRenderer;
    var directionsService = new google.maps.DirectionsService;
    var onChangeHandler = function () {
        calculateAndDisplayRoute(directionsService, directionsDisplay);
    };

    map = new google.maps.Map(document.getElementById('map'), {
        center: mapCenter,
        mapTypeId: "roadmap",
        zoom: 18
    });
    directionsDisplay.setMap(map);
    directionsDisplay.setPanel(document.getElementById('directions'));
    control.style.display = 'block';
    map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);
    document.getElementById('mode').addEventListener('change', onChangeHandler);
    document.getElementById('start').addEventListener('change', onChangeHandler);

    new google.maps.Polyline({
        path: [streetStart, streetEnd, entrance],
        strokeColor: '#FF0000',
        strokeOpacity: .5,
        strokeWeight: 4,
        icons: [
            {icon:{
                path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
            }}
        ],
        map: map
    });
    new google.maps.Marker({
        position: iconPosition,
        icon: "https://lanser.lv/favicon-32x32.png",
        title: "Sia Lanser",
        animation: google.maps.Animation.BOUNCE,
        map: map
    });

    function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var start = document.getElementById('start').value;
        var end = document.getElementById('end').value;
        var mode = document.getElementById('mode').value;
        directionsService.route({
            origin: start,
            destination: end,
            travelMode: mode
        }, function (response, status) {
            if (status === 'OK') {
                directionsDisplay.setDirections(response);
            } else {
                console.log('Directions request failed due to ' + status);
            }
        });
    }
}

</script><script async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGbzsVZzP0b4yRMBOoqzsAwbQJmPRkOHs&amp;callback=initMap"></script></main><footer><script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-588f3e67d340e42c" defer></script></footer></html>
